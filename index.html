<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>memory</title>
</head>

    <header>
        <div >

        </div>
    </header>

    <main>
        <div class="cards clearfix">
            <div class="col">
                <div class="card pattern" id ="balloon">
                    <div class="visibily">
                        <img  src="./img/noun_air_balloon_3134741.png" alt="">

                    </div>
                </div>
            </div>
            <div class="col">

            </div>

            </div>
            <div class="col">
                <div class="card pattern" id ="submarine"></div>
            </div>
            <div class="col">
                <div class="card pattern" id ="tractor"></div>
            </div>
            <div class="col">

        </div>

    <footer></footer>
